    <div id="main" class="push py-14 mt-10 mt-lg-12">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-center text-success mb-10">
                        <div class="h1 font-weight-bold">編輯回饋</div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <form>

                        <div class="form-group">
                            <label>回饋項目圖片</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                                <label class="custom-file-label" for="validatedCustomFile">請選擇檔案...</label>
                            </div>
                            <small class="form-text text-muted">
                                請提供 JPEG、PNG檔，圖片比例3:2為佳；檔案大小 1MB 以內。
                            </small>
                        </div>
                        <div class="form-group">
                            <label>回饋項目名稱</label>
                            <input type="text" class="form-control" required>
                            <small class="form-text text-muted">
                                請提供此回饋項目之名稱，最長不超過18字。
                            </small>
                        </div>
                        <div class="form-group">
                            <label>回饋項目說明</label>
                            <textarea class="form-control" rows="4"></textarea>
                            <small class="form-text text-muted">
                                請說明此回饋項目之詳細內容。
                            </small>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>回饋金額</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input type="number" class="form-control" required>
                                </div>
                                <small class="form-text text-muted">
                                    最低回饋金額為 NT$100。
                                </small>
                            </div>
                            <div class="form-group col-md-6">
                                <label>回饋數量</label>
                                <input type="number" class="form-control" required>
                                <small class="form-text text-muted">
                                    請設定此回饋項目可提供的數量。
                                </small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>預計達成時間</label>
                            <input type="text" class="form-control" data-provide="datepicker">
<!--
                            <div class="form-row input-daterange" id="datepicker">
                                <div class="col">
                                    <input type="text" class="form-control" name="start">
                                </div>
                                <div class="col">
                                    <small class="text-muted">結束日期</small>
                                    <input type="text" class="form-control" name="end" />
                                </div>
                            </div>
-->
                            <small class="form-text text-muted">
                                請設定預計達成此回饋項目的日期。
                            </small>
                        </div>
                        <div class="form-group">
                            <label>排序</label>
                            <input type="text" class="form-control">
                            <small class="form-text text-muted">
                                數值愈小，排列愈前面。
                            </small>
                        </div>
                        <a class="btn btn-primary mr-2" href="project-create-done.html">送出</a>
                        <a class="btn btn-outline-secondary" href="">返回提案紀錄</a>
                    </form>
                </div>
            </div>
            <hr class="my-6">

            <div class="row">
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="item d-block mb-6">
                        <div class="d-block position-relative">
                            <img class="img-fluid text-center" src="assets/img/uploads/project-md1.jpg" alt="">
                        </div>
                        <div class="p-2">
                            <div class="text-black">
                                回饋禮品組
                            </div>
                            <div class="text-danger font-weight-bold">$10,800</div>
                            <div class="text-muted mb-2">
                                <small>
                                    <div class="text-row-2">限量前50位 回饋茶包組</div>
                                    <i class="fas fa-fw fa-check"></i> 數量: 39<br>
                                    <i class="fas fa-fw fa-truck"></i> 預計達成 : 2018年12月
                                </small>
                            </div>
                            <div class="btn-group btn-group-sm btn-group-justified">
                                <a class="btn btn-outline-primary" href="project-order.html">編輯</a>
                                <a class="btn btn-outline-secondary">刪除</a>
                            </div>
                        </div>
                    </div>
                </div>
